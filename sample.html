<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>HTML Generator Demo </h1>
            <p>This demo uses bootstrap and bootStrapModal as a sample, but these are not required to use the libary.</p>
            <p>Please view HTML / Documentation for sample infos </p>
            <p>Activate Console to log for output...</p>
            <button type="button" onclick="showAlert('Hi Ho!');" class="btn btn-default">Create AlertDialog</button>
            <div data-generatorbuild="demoelement">{
                title: "First Instance"
            }</div>
            <div data-generatorbuild="demoelement">{
                title: "Second Instance"
            }</div>
        </div>
        <!-- 

        All Generator(Definitions) are collected inside a div with a specified class

    -->
        <div style="display:none" class="htmlGenerators">
            <div data-name="messagebox" data-generatorref="generators/messages.html"/>
            <div data-generator="demoelement">
                <div>{title}</div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/bluebird/3.4.7/bluebird.min.js"></script>
        <script src="https://cdn.rawgit.com/keatec/bootStrapModal/master/js/bsBetterModal.js" type="text/javascript"></script>
        <script src="js/h5generator.js"></script>
        <script>
                var showAlert = function(message) {
                    return betterModal.run($(generators.dialog({
                        title: 'Alerts',
                        content: [generators.dialog.text({
                            text: ''+message
                        })], 
                        buttons: [generators.dialog.cancelok({
                            ok: 'Seen!'
                        })]
                    }))).then(function(obj) {
                        return true;
                    }).catch(function() {
                        return false
                    });
                };
            $(document).ready(function () {
                generators.waitFor().then(function () {
                    console.log('Finished');  
                });
            });
        </script>
    </body>
