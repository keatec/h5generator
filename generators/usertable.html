<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            div.fade {
                display: block;
                opacity: 1;
                positive: absolute;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>This page is only here to create and Test Generator Templates</h1>
        </div>
        <!-- 

        All Generator(Definitions) are collected inside a div with a specified class

        -->
        <div style="display:block" class="htmlGenerators">
          <div class="usertable" data-generator="table">
              <table class="table table-condensed table-stripped">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Rolle</th>
                    <th>Skills</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-generatorplace="users"/>
                  <tr class="action" data-action="clickrow" data-generator="user">
                    <td><span class="glyphicon userIcon glyphicon-user" aria-hidden="true"></span> {username}</td>
                    <td>{role}</td>
                    <td>{skills}
                        <div data-generator="skill" class="skill">
                            <span class="glyphicon skillIcon glyphicon-star" aria-hidden="true"></span>{name}<span class="maxinfo">({max})</span>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
                  <!--</h5generator>-->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/bluebird/3.4.7/bluebird.min.js"></script>
        <script src="https://cdn.rawgit.com/keatec/bootStrapModal/master/js/bsBetterModal.js" type="text/javascript"></script>
        <script src="../js/h5generator.js"></script>
        <script>
        </script>
    </body>
